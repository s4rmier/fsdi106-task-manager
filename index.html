<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskaroo.App</title>
    <link
      rel="shortcut icon"
      href="./images/thumbtack-solid.svg"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c7dcac8717.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body id="bhome">
    <header class="container flex-row align">
      <h1><i class="fa-solid fa-thumbtack"></i>Taskaroo.app</h1>
      <div class="btn-container" id="btn-create">
        <button class="button">Create Task</button>
        <i class="fa-solid fa-plus"></i>
      </div>
    </header>

    <div id="modal-create" class="hidden">
      <div class="task-form">
        <div>
          <i class="icon-important fa-regular fa-star"></i>
        </div>

        <div class="form-div">
          <label for="">Title</label>
          <input id="form-title" type="text" />
        </div>

        <div class="form-div form-stack flex-row">
          <div class="form-div">
            <label for="">Status</label>
            <select name="" id="form-status">
              <option value="incomplete">Incomplete</option>
              <option value="complete">Complete</option>
            </select>
          </div>

          <div class="form-div">
            <label for="">Budget</label>
            <input type="number" name="" id="form-budget" />
          </div>
        </div>

        <div class="form-div">
          <label for="">Description</label>
          <textarea name="" id="form-description" cols="30" rows="3"></textarea>
        </div>

        <div class="flex-row form-stack">
          <div class="form-div flex-row">
            <label for="">Start Date</label>
            <input type="date" id="form-date" />
          </div>
          <div class="form-div">
            <label for="">Color</label>
            <input type="color" name="" id="form-color" />
          </div>
        </div>

        <div class="flex-row form-btn">
          <div class="btn-container" id="btn-cancel">
            <button class="button">Cancel</button>
            <i class="fa-solid fa-xmark"></i>
          </div>
          <div class="btn-container" id="btn-submit">
            <button class="button">Submit</button>
            <i class="fa-solid fa-check"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="backdrop-modal hidden"></div>

    <main class="container flex-row">
      <div class="user-panel">A</div>
      <div class="task-panel">B</div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/clearFormData.js"></script>
  </body>
</html>
