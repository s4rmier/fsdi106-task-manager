  <body id="bhome">
    <header class="container flex-row align">
      <h1><i class="fa-solid fa-thumbtack"></i>Task<span>aroo</span>.app</h1>
      <div class="btn-container" id="btn-create">
        <button class="button">Create Task</button>
        <i class="fa-solid fa-plus"></i>
      </div>
    </header>

    <div id="modal-create" class="hidden">
      <div class="task-form">
        <div>
          <i class="icon-important fa-regular fa-star"></i>
        </div>

        <div class="form-div">
          <label for="">Title</label>
          <input id="form-title" type="text" />
        </div>

        <div class="form-div form-stack flex-row">
          <div class="form-div">
            <label for="">Status</label>
            <select name="" id="form-status">
              <option value="Incomplete">Incomplete</option>
              <option value="In Progress">In Progress</option>
              <option value="Complete">Complete</option>
            </select>
          </div>

          <div class="form-div">
            <label for="">Budget</label>
            <input type="number" name="" id="form-budget" />
          </div>
        </div>

        <div class="form-div">
          <label for="">Description</label>
          <textarea name="" id="form-description" cols="30" rows="3"></textarea>
        </div>

        <div class="flex-row form-stack">
          <div class="form-div flex-row">
            <label for="">Start Date</label>
            <input type="datetime-local" id="form-date" />
          </div>
          <div class="form-div">
            <label for="">Color</label>
            <input type="color" name="" id="form-color" />
          </div>
        </div>

        <div class="flex-row form-btn">
          <div class="btn-container" id="btn-cancel">
            <button class="button">Cancel</button>
            <i class="fa-solid fa-xmark"></i>
          </div>
          <div class="btn-container" id="btn-submit">
            <button class="button">Submit</button>
            <i class="fa-solid fa-check"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="backdrop-modal hidden"></div>
