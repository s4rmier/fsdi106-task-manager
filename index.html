<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskaroo.App</title>
    <link
      rel="shortcut icon"
      href="./images/thumbtack-solid.svg"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c7dcac8717.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body id="bhome">
    <header class="container flex-row align justify">
      <h1><i class="fa-solid fa-thumbtack"></i>Task<span>aroo</span>.app</h1>
      <div class="btn-container" id="btn-create">
        <button class="button">Create Task</button>
        <i class="fa-solid fa-plus"></i>
      </div>
    </header>

    <div id="modal-create" class="hidden">
      <div class="task-form">
        <div>
          <i class="icon-important fa-regular fa-star"></i>
        </div>

        <div class="form-div">
          <label for="">Title</label>
          <input id="form-title" type="text" />
        </div>

        <div class="form-div form-stack flex-row">
          <div class="form-div">
            <label for="">Status</label>
            <select name="" id="form-status">
              <option value="Incomplete">Incomplete</option>
              <option value="In Progress">In Progress</option>
              <option value="Complete">Complete</option>
            </select>
          </div>

          <div class="form-div">
            <label for="">Budget</label>
            <input type="number" name="" id="form-budget" />
          </div>
        </div>

        <div class="form-div">
          <label for="">Description</label>
          <textarea name="" id="form-description" cols="30" rows="3"></textarea>
        </div>

        <div class="flex-row form-stack">
          <div class="form-div flex-row">
            <label for="">Start Date</label>
            <input type="date" id="form-date" />
          </div>
          <div class="form-div">
            <label for="">Color</label>
            <input type="color" name="" id="form-color" />
          </div>
        </div>

        <div class="flex-row form-btn">
          <div class="btn-container" id="btn-cancel">
            <button class="button">Cancel</button>
            <i class="fa-solid fa-xmark"></i>
          </div>
          <div class="btn-container" id="btn-submit">
            <button class="button">Submit</button>
            <i class="fa-solid fa-check"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="backdrop-modal hidden"></div>

    <main class="container flex-row">
      <div class="user-panel flex-col align">
        <img src="./images/memoji.gif" alt="" />
        <h2><i id="user-greeting" onload="greetuser"></i></h2>
        <h3>Romnick</h3>
        <div class="task-filter flex-col align justify">
          <select id="task-filter">
            <option value="Complete">Complete</option>
            <option value="Incomplete">Incomplete</option>
            <option value="In Progress">In Progress</option>
          </select>

          <div class="flex-row space-between">
            <div class="btn-container" id="btn-clear-filter">
              <button class="button">Clear</button>
              <i class="fa-solid fa-filter-circle-xmark"></i>
            </div>
            <div class="btn-container" id="btn-filter">
              <button class="button">Filter</button>
              <i class="fa-solid fa-filter"></i>
            </div>
          </div>

          <div class="task-summary align justify flex-row">
            <div>
              <h3 id="complete-task-count">0</h3>
              <p>Completed</p>
            </div>
            <div>
              <h3 id="inprogress-task-count">0</h3>
              <p>In Progress</p>
            </div>
            <div>
              <h3 id="incomplete-task-count">0</h3>
              <p>Incomplete</p>
            </div>
          </div>

          <div class="sign-out">
            <p>
              Sign Out &nbsp; &nbsp;<i
                class="fa-solid fa-right-from-bracket"
              ></i>
            </p>
          </div>
        </div>
      </div>

      <div class="task-panel"></div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/clearFormData.js"></script>
    <script src="./scripts/toggleImportant.js"></script>
    <script src="./scripts/task.js"></script>
    <script src="./scripts/renderElement.js"></script>
    <script src="./scripts/greetUser.js"></script>
    <script src="./scripts/formValidation.js"></script>
    <script src="./scripts/idGenerator.js"></script>
    <script src="./scripts/filterTask.js"></script>
    <script src="./scripts/filterFunctions.js"></script>
    <script src="./scripts/completeTask.js"></script>
  </body>
</html>
